

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body  style="height:100%; width:100%">
  <canvas id="myCanvas" style="height:100%; width:100%"></canvas>
  <input type="button" value="rect" onclick="drawRect();" />
  <input type="button" value="circle" onclick="drawCircle();" />
  <input type="button" value="chess" onclick="drawChess();" />
  <input type="button" value="^" onclick="sizeUp();" />
  <input type="button" value="V" onclick="sizeDown();" />
  <div id="infoSec"></div>

</body>
 <script>


let infoSec = document.getElementById("infoSec");
infoSec.innerHTML="01232019_v2 "+window.devicePixelRatio;
let canvas = document.getElementById("myCanvas");
//接著指定繪圖方式
function setupCanvas(canvas,doscale=false) {

  // Get the size of the canvas in CSS pixels.
  var rect = canvas.getBoundingClientRect();
  let multiplier =2.75;
  canvas.width = rect.width*multiplier;
  canvas.height = rect.height*multiplier;
  let ctx = canvas.getContext('2d');
  if(!doscale)
  {
    ctx.scale(multiplier/window.devicePixelRatio, multiplier/window.devicePixelRatio);
    return ctx;
  }
  // Get the device pixel ratio, falling back to 1.
  var dpr = window.devicePixelRatio || 1;
  // Give the canvas pixel dimensions of their CSS
  // size * the device pixel ratio.
  canvas.width = rect.width * dpr;
  canvas.height = rect.height * dpr;
  // Scale all drawing operations by the dpr, so you
  // don't have to worry about the difference.
  ctx.scale(dpr, dpr);
  return ctx;
}
let ctx = setupCanvas(canvas);


function drawPattern(ctx,width,height,type="rect",size=20)
{
  console.log(width,height);
  switch(type)
  {
    case "rect":
    {
      for(let i=size;i<height;i+=2*size)
      {
        for(let j=size;j<width;j+=2*size)
        {

          ctx.fillRect( j, i, size, size );

        }
      }
    }
    break;
    case "circle":
    {
      for(let i=size;i<height;i+=2*size)
      {
        for(let j=size;j<width;j+=2*size)
        {
          ctx.beginPath();
          ctx.arc(j, i, size/2, 0, 2 * Math.PI);
          ctx.closePath();
          ctx.fill();
        }
      }
    }
    break;
    case "chess":
    {
      let line_count=0;
      for(let i=size;i<height;i+=size)
      {
        let padding=(line_count%2==0)?0:size;
        line_count++;
        for(let j=size+padding;j<width;j+=2*size)
        {
          ctx.fillRect( j, i, size, size );
        }
      }
    }
    break;

  }
}

let defaultSize=5
let drawMethod;
function drawRect(size=defaultSize)
{
    
  ctx.fillStyle = "rgba("+255+","+0+","+0+","+(255/255)+")";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "rgba("+0+","+0+","+0+","+(255/255)+")";
  drawPattern(ctx,canvas.width,canvas.height,"rect",size);
  drawMethod=drawRect;
}
function drawCircle(size=defaultSize)
{
  ctx.fillStyle = "rgba("+255+","+0+","+0+","+(255/255)+")";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "rgba("+0+","+0+","+0+","+(255/255)+")";
  drawPattern(ctx,canvas.width,canvas.height,"circle",size);
  drawMethod=drawCircle;
}
function drawChess(size=defaultSize)
{
  ctx.fillStyle = "rgba("+255+","+0+","+0+","+(255/255)+")";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "rgba("+0+","+0+","+0+","+(255/255)+")";
  drawPattern(ctx,canvas.width,canvas.height,"chess",size);
  drawMethod=drawChess;
}
drawMethod = drawChess;
function updateSizeText()
{
  document.querySelector('#infoSec').innerHTML=defaultSize+"px"
}

function sizeUp()
{
  defaultSize*=2;
  updateSizeText();
  drawMethod();
}
function sizeDown()
{
  defaultSize/=2;
  if(defaultSize<5)defaultSize=5;
  updateSizeText();
  drawMethod();
}

drawMethod();
updateSizeText();
//ctx.fillRect( 15.1, 5, 5, 5 );
  </script>
</html>
